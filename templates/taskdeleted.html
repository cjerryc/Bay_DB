<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
  {% if exists == 'true' %}
  <h1>A task ' {{ taskname }} ' has been deleted!</h1>
  {% else %}
  <h1>Task does not exist! Add the task first.</h1>
  {% endif %}
    <button onclick="toHome()">Back to Home</button>
    <script>
      function toHome(){
        root_site = window.location.href = '../';
        window.open(root_site + "home","_self");
      }
    </script>
  </body>
</html>
