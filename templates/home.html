<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
      margin: 0;
      background-color: powderblue;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: #4CAF50;
      color: white;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/home.js"></script>
    </head>
    <body>
    
    <div class="topnav">
      <a class= "active" href = window.location.href >Home</a>
      <a href = "login">Log In</a>
      <a href = "signup">signup</a>
      <a href = "addtask">Add Task</a>
      <a href = "search"> Search</a>
      <a href = "completetask"> Complete Task</a>
      <a href = "deletetask"> Delete Task</a>
    </div>
    
    <div style="padding-left:16px">
      <h2>Top Navigation Example</h2>
      <p>Some content..</p>
    </div>
    <p style="text-align:right;width:500px;">
        <span style="font-weight:bold;">Search:</span> <input type="text" id="txtSearch" name="txtSearch" maxlength="50" />&nbsp;
        <button id="imgSearch">Cancel Search!</button>
    <table id="tblSearch" class="table" cellpadding="2" cellspacing="0">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Taskname</th>
            <th scope="col">Status</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
          {% for task in tasks %}
          <tr>
          <th scope="row">{{task[1]}}</th>
          <td>{{task[0]}}</td>
          <td>{{task[2]}}</td>
          <td>{{task[3]}}</td>
          <td>{{task[4]}}</td>
          </tr>
          {% endfor %}
        </table>
    </body>
</html>
