<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/home.js"></script>
    </head>
    <body>
    
    <ul class="topnav">
        <li><a class= "active" href = window.location.href >Home</a></li>
        <li><a href = "login">Log In</a></li>
        <li><a href = "signup">signup</a></li>
        <li><a href = "addtask">Add Task</a></li>
        <li><a href = "search"> Search</a></li>
        <li><a href = "completetask"> Complete Task</a></li>
        <li><a href = "deletetask"> Delete Task</a></li>
    </ul>
    
    <div style="padding-left:16px">
      <h1>Top Navigation Example</h1>
      <p>Some content..</p>
    </div>
    <p style="text-align:right;width:500px;">
        <span style="font-weight:bold;">Search:</span> <input type="text" id="txtSearch" name="txtSearch" maxlength="50" />&nbsp;
        <button id="imgSearch">Cancel Search!</button>
    <table id="tblSearch" class="table" cellpadding="2" cellspacing="0">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Taskname</th>
            <th scope="col">Status</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
          {% for task in tasks %}
          <tr>
          <th scope="row">{{task[1]}}</th>
          <td>{{task[0]}}</td>
          <td>{{task[2]}}</td>
          <td>{{task[3]}}</td>
          <td>{{task[4]}}</td>
          </tr>
          {% endfor %}
        </table>
    </body>
</html>
