<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="../static/style.css">
  <head>
  </head>
  <body>
  {% if exists == 'false' %}
  <h1>A task ' {{ taskname }} ' has been created!</h1>
  {% else %}
  <h1>Task already exists! Enter a new task.</h1>
  {% endif %}
    <button onclick="toHome()">Back to Home</button>
    <script>
      function toHome(){
        root_site = window.location.href = '../';
        window.open(root_site + "home","_self");
      }
    </script>
  </body>
</html>
