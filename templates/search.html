<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../static/signup.js"></script>
  </head>

  <style>
    * {
      box-sizing: border-box;
    }
    
    /* Style the search field */
    form.search input[type=text] {
      padding: 10px;
      font-size: 17px;
      border: 1px solid grey;
      float: left;
      width: 80%;
      background: #f1f1f1;
    }
    
    /* Style the submit button */
    form.search button {
      float: left;
      width: 20%;
      padding: 10px;
      background: #2196F3;
      color: white;
      font-size: 17px;
      border: 1px solid grey;
      border-left: none; /* Prevent double borders */
      cursor: pointer;
    }
    
    form.search button:hover {
      background: #0b7dda;
    }
    
    /* Clear floats */
    form.search::after {
      content: "";
      clear: both;
      display: table;
    }
    </style>


<body>
  <div class="sidebar">
    <a href = "home" >Home</a>
    <a href = "login">Log In</a>
    <a href = "signup">Sign Up</a>
    <a href = "addtask">Add Task</a>
    <a class= "active" href = "search">Search</a>
    <a href = "completetask"> Complete Task</a>
    <a href = "deletetask"> Delete Task</a>
    <a href = "login"> Log Out</a>
  </div>
    <div class = "content">
    <h3>Search the System</h3>
    <div class ="divform">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <form class="search" action="/search">
        <input type="text" placeholder="Search.." name="search">
        <button type="submit" formmethod="post"><i class="fa fa-search"></i></button>
      </form>
    </div>
    <h1> {{searchInput}}</h1>
    <h1> {{searchedTasks}} </h1>
  </div>
</body>
</html>
